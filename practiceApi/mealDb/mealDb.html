<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Search bar menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="mealDb.css">
</head>
<body class="bg-gray">
    <h2 class="text-center text-success mt-4 mb-4">Search your favorite food</h2>
    <!-- input  -->
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search the food you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>

    <!-- single search detalis -->
    <div id="meal-detail" class="w-50 mx-auto">
        <!-- Dyanamic vabe div content golo ana holo -->
    </div>
    <!-- search result -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Dyanamic vabe div content golo ana holo -->
    </div>
    <div id="noItemFound" class="text-center text-danger mt-4">
        item not found
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="mealDb.js"></script>
</body>
</html>
